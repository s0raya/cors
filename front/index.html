<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <header class="header-top">
        <div id="pagination" class="pagination">
            <button id="prev-page" class="boton">Previous Page</button>
            <img src="./assets/img/randm.png" alt="logo"/>

        </div>
    </header>

        <label for="characterName">Buscar personaje:</label>
        <input type="text" id="characterName" placeholder="Rick" />

        <button onclick="getCharacters()">Borrar</button>
    </section>
    <div id="characterInfo" class="characterInfo"></div>
    <script src="./js/script.js"></script>
</body>
